name: build nixos hosts

on:
  workflow_dispatch:
  push:
    branches:
      - add-ci-host-spike

permissions:
  contents: write

jobs:
  test:
    runs-on: self-hosted
    needs: define-matrix
    steps:
      - run: |
          echo ${{ needs.define-matrix.outputs.hosts }}
          whoami
          id

  define-matrix:
    runs-on: self-hosted
    outputs:
      hosts: ${{ steps.hosts.outputs.hosts }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/flake-checker-action@v9
      - id: hosts
        run: echo "hosts=$(nix eval .#colmena --apply builtins.attrNames --json)" >> "$GITHUB_OUTPUT"

  build:
    runs-on: self-hosted
    needs: define-matrix
    strategy:
      matrix:
        host: ${{ fromJSON(needs.define-matrix.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v4

      - name: Build NixOS hosts
        run: nix develop -c colmena build --on ${{ matrix.host }}

