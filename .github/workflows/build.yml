name: Build Hosts

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-flake:
    runs-on: ci-ocf-nix-build
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/flake-checker-action@v9

  define-matrix:
    runs-on: ci-ocf-nix-build
    outputs:
      hosts: ${{ steps.hosts.outputs.hosts }}
    steps:
      - uses: actions/checkout@v4
      - id: hosts
        run: echo "hosts=$(nix eval .#colmena --apply builtins.attrNames --json)" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ci-ocf-nix-build
    needs: define-matrix
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJSON(needs.define-matrix.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v4
      - name: Build with colmena
        run: nix develop -c colmena build --on ${{ matrix.host }} >> ${{ matrix.host }}.log 2>&1
      - name: Display log
        if: always()
        run: cat ${{ matrix.host }}.log

