name: build nixos hosts

on:
  workflow_dispatch:
  push:
    branches:
      - add-ci-host-spike

permissions:
  contents: write

jobs:
  define-matrix:
    runs-on: self-hosted
    outputs:
      hosts: ${{ steps.hosts.outputs.hosts }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/flake-checker-action@v9
      - id: hosts
        run: echo "hosts=$(nix eval .#colmena --apply builtins.attrNames --json)" >> "$GITHUB_OUTPUT"

  build-hosts:
    runs-on: self-hosted
    needs: define-matrix
    strategy:
      matrix:
        host: ${{ fromJSON(needs.define-matrix.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v4
      - id: build
        run: |
          set +e
          nix develop -c colmena build --on ${{ matrix.host }} >> ${{ matrix.host }}.log 2>&1
          echo "exitcode=$?" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.host }}
          path: ${{ matrix.host }}.log
      - name: Set correct host build status
        run: exit ${{ steps.build.outputs.exitcode }}

